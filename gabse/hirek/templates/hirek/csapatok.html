{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Griff and Bulls - Csapatok</title>
    <link rel="stylesheet" href="{% static 'hirek/csapatok-lista.css' %}" />
    <link rel="stylesheet" href="{% static 'hirek/header.css' %}" />
    <link rel="stylesheet" href="{% static 'hirek/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'hirek/szinek.css' %}" />
  </head>
  <body>
    <header>
      <img class="gab_feher_bal" src="{% static 'hirek/gab_feher.png' %}" alt="GAB Fehér">
      <div class="header-text">
        <h1>Griff and Bulls</h1>
        <p>Egyesület egy kicsit másképp...</p>
      </div>
      <img class="gab_feher_jobb" src="{% static 'hirek/gab_feher.png' %}" alt="GAB Fehér">
    </header>
    
    <nav>
      <ul>
        <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> Főoldal</a></li>
      </ul>
    </nav>
    
    <main class="csapatok-container">
      <h2 class="section-title">Csapataink</h2>
      <ul class="csapatok-lista">
        {% for korosztaly in korosztalyok %}
          <li>
            <a href="{% url 'korosztaly' korosztaly.slug %}">
              <i class="fas 
                {% if 'felnőtt' in korosztaly.nev.lower %}fa-users
                {% elif 'old' in korosztaly.nev.lower or 'öreg' in korosztaly.nev.lower %}fa-user-friends
                {% elif 'u11' in korosztaly.nev.lower %}fa-child
                {% else %}fa-running{% endif %}"></i> 
              {{ korosztaly.nev }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
